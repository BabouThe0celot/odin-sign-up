<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <form action="#" method="get">
    <div>
      <label for="first">*First:</label>
      <input type="first" id="first" name="first" required>
    </div>

    <div>
        <label for="last">*First:</label>
        <input type="last" id="last" name="last" required>
    </div>

    <div>
      <label for="user_email">*Email:</label>
      <input type="email" id="user_email" name="user_email" required>
    </div>
  
    <div>
      <label for="user_password">*Password:</label>
      <input type="password" id="user_password" name="user_password" required>
    </div>

    <div>
        <label for="confirm_user_password">*Confirm Password:</label>
        <input type="confirm_password" id="confirm_user_password" name="confirm_user_password" required>
      </div>
  
    <button type="submit">Login</button>
  </form>
  
  
</body>
</html>
