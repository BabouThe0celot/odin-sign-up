<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="card-container">
        <img class="card-image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80">
        <div class="card-body">
            <div class="card-heading"> Here is my heading</div>
        <p class="card-paragraph">Placeholder text!</p>
        </div>
    </div>

   <form action="#" method="get">
    <div>
      <label for="first">*First:</label>
      <input type="first" id="first" name="first" required>
    </div>

    <div>
        <label for="last">*First:</label>
        <input type="last" id="last" name="last" required>
    </div>

    <div>
      <label for="user_email">*Email:</label>
      <input type="email" id="user_email" name="user_email" required>
    </div>
  
    <div>
      <label for="user_password">*Password:</label>
      <input type="password" id="user_password" name="user_password" required>
    </div>

    <div>
        <label for="confirm_user_password">*Confirm Password:</label>
        <input type="confirm_password" id="confirm_user_password" name="confirm_user_password" required>
      </div>
  
    <button type="submit">Login</button>
  </form>
  
  
</body>
</html>
